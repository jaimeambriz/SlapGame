<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid background">
		<div class="row player-input">
			<div class="col-sm-2 player-health">
				<div>
					<h2 id="player-name">--</h2>
					<h3>Health
						<h3 id="health">--</h3>
					</h3>
					<h4>Hits
						<h4 id="hits">--</h4>
					</h4>
				</div>
			</div>
			<div class="col-sm-1">
				<button type="input" onclick="app.controllers.slapController.slap('hadouken')">Hadouken</button>
			</div>
			<div class="col-sm-2 text-center kick">
				<button type="input" onclick="app.controllers.slapController.slap('tatsumaki')">Tatsumaki</button>
			</div>
			<div class="col-sm-2">
				<button type="input" onclick="app.controllers.slapController.slap('shoryouken')">Shoryouken</button>
			</div>
			<div class="col-sm-1">
				<button onclick="app.controllers.slapController.giveItem('hadouken')">Ultra</button>

			</div>
			<div class="col-sm-1 tatsumaki">
				<button onclick="app.controllers.slapController.giveItem('tatsumaki')">Power</button>

			</div>
			<div class="col-sm-1">
				<button onclick="app.controllers.slapController.giveItem('shoryouken')">Special</button>

			</div>
			<div class="col-sm-2 comphealth">
				<div>
					<h2 id="target-name">--</h2>
					<h3>Health
						<h3 id="comphealth">--</h3>
					</h3>
					<h4>Hits
						<h4 id="comphits">--</h4>
					</h4>
				</div>
			</div>
		</div>

		<!-- <script src="game.js"></script> -->

		<script src="app/slap/slap-service.js"></script>

		<script src="app/slap/slap-controller.js"></script>

		<script src="app/init.js"></script>

</body>

</html>
